<!doctype html>
<html lang="ru">
  <head>

    <title>Практика Курочка Ряба</title>

  </head>
  <body>

    <div class="container">
      <h1>Курочка ряба</h1>

      <form id="messages">

        <div class="form-group">
          <label for="var1">var1</label>
          <input type="text" class="form-control" name="var1" placeholder="Дед">
        </div>

        <div class="form-group">
          <label for="var2">var2</label>
          <input type="text" class="form-control" name="var2" placeholder="Баба">

          <label for="var5">var5</label>
          <input type="text" class="form-control" name="var5" placeholder="Мышка">

        </div>

        <div class="form-group">
          <label for="var1">speach</label>
          <input type="text" class="form-control" name="speach" placeholder="Не плачьте, снесу вам новое яичко!">
        </div>


        <div class="row">
          <button id="button-fetch" class="btn btn-primary">
            Создать
          </button>
        </div>
        
      </form>

      <div class="row">
        <div id="result"></div>
      </div>
    </div>

    <script src="./js/jQuery-3.5.0.js"></script>
    <script src="./js/ryaba.js"></script>
